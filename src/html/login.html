<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Blockneer</title>

</head>

<body>
    <div class="wrapper">
        <div class="container container-form center">
            <img src="../assets/icon.png" class='brand' />

            <div class="row container-fluid container-form-row">
                <div class="col-6 divider">
                    <form class="register-form ">
                        <div class="form-group">
                            <label for="inputAddress">Email / Username</label>
                            <input type="text" class="form-control" id="inputAddress"
                                placeholder="Enter your Email / Username">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Password</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn-lg btn-block">Login</button>
                        <a href="./register.html" class="float-right">Create new Account</a>
                    </form>
                </div>
                <div class="col-6 pincode-container">
                    <p class="title"> Enter Your pincode</p>
                    <div class="pincode-form">
                        <input class="pincode-input" maxlength="1" />
                        <input class="pincode-input" maxlength="1" />
                        <input class="pincode-input" maxlength="1" />
                        <input class="pincode-input" maxlength="1" />
                        <input class="pincode-input" maxlength="1" />
                        <input class="pincode-input" maxlength="1" />
                    </div>
                    <button type="submit" class="btn-lg btn-block" id="login-btn">Login</button>

                </div>
            </div>


        </div>
        <a href="./dashboard.html" class="hidden" id='link'></a>

    </div>


    <script src="../bootstrap/js/jquery.slim.js"></script>
    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script>
        const loginBtn = document.getElementById('login-btn');
        const link = document.getElementById('link');
        loginBtn.addEventListener('click', () => {
            link.click();
        })

    </script>
</body>

</html>

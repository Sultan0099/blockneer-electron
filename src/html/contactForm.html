<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />

    <link rel="stylesheet" href="../css/contact-form.css">
</head>

<body>
    <div class="contact-form-wrapper">
        <form>
            <div class="form-group">
                <label for="inputAddress2">Name</label>
                <input type="text" class="form-control" value="John Doe" id="inputAddress2" placeholder="John Doe"
                    disabled />
            </div>
            <div class="form-group">
                <label for="inputAddress2">Email</label>
                <input type="text" class="form-control" value="john@email.com" id="inputAddress2"
                    placeholder="john@email.com" disabled>
            </div>
            <div class="form-group">
                <label for="license-input" class="title mb-2">Description</label>
                <textarea class="form-control" id="license-input" rows="3"
                    placeholder="Enter your Description"></textarea>

            </div>
            <button type="button" class="btn-lg btn-block"> Send </button>
        </form>
    </div>
</body>

</html>

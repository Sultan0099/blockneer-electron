        <main class="Container-fluid">
            <aside class="sidebar">
                <div>
                    <a class="aside-btn" type="button" href="./dashboard.html">
                        <img class="aside-btn-icon" src="../assets/icons/overview.png" />

                </div>
            </aside>
            <!-- History Section -->
            <section class="history">
                <div class="btn-action-group">
                    <div class="overlay-btn"></div>
                    <button type="button" data-btn="1" class="tab-btn"> Active Transaction </button>
                    <button type="button" data-btn="2" class="tab-btn"> Completed Transaction </button>
                </div>

                <div class="transaction-container">

                </div>
            </section>

    <script src=" ../bootstrap/js/jquery.slim.js"></script>
    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/sidebar.js"></script>

    <script>
        const overlay = document.querySelector('.overlay-btn');
        const btns = document.querySelectorAll('.tab-btn');
        const transactionContainer = document.querySelector('.transaction-container');

        btns.forEach(btn => btn.addEventListener('click', startTransition));

        const renderTransaction = (type) => {
            transactionContainer.innerHTML = null;
            for (let i = 0; i < 20; i++) {
                transactionContainer.innerHTML += `<a href="#">
                        <div class='transaction'>
                            <h2> 1hr </h2>
                            <span class="divider gray"></span>
                            <h3> ${type} Transaction </h3>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium </p>
                        </div>
                    </a>`
            }
        }

        function startTransition(e) {
            const activeBtnNo = e.target.getAttribute('data-btn');

            if (activeBtnNo == 1) {
                overlay.style.transform = 'translateX(0%)';
                renderTransaction("active")
            } else if (activeBtnNo == 2) {
                overlay.style.transform = 'translateX(100%)';
                renderTransaction("completed")
            }
        }


        window.onload = renderTransaction("active");


    </script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/security.css" />
    <title>Blockneer</title>

</head>

<body>
    <div class="main container-fluid">
        <nav class="navbar navbar-light bg-dark">
            <span class="navbar-brand mr-auto">
                <img src="../assets/icon.png" class="d-inline-block align-top brand" alt="">
            </span>
            <span class="navbar-right">
                <a class="tab-btn" href="#">
                    <img src="../assets/icons/help.png" />
                </a>
                <span class="divider"> </span>
                <a class="tab-btn" href="#">
                    <img src="../assets/icons/settings.png" />
                </a>
                <a class="tab-btn" href="#">
                    <img src="../assets/icons/bell.png" />
                </a>
                <span class="divider"> </span>
                <div class="profile dropdown">
                    <span class="avatar-wrapper"></span>
                    <p class="caption name">John Doe</p>
                    <button class='dropdown-btn' type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false"> </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Profile settings</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>
                <!-- <span class="divider"> </span> -->
                <a class="tab-btn" href="#">
                    <img src="../assets/icons/light.png" />
                </a>
            </span>
        </nav>

        <main class="Container-fluid">
            <aside class="sidebar">
                <div>
                    <a class="aside-btn" type="button" href="./dashboard.html">
                        <img class="aside-btn-icon" src="../assets/icons/overview.png" />
                        <p class="aside-btn-text"> Overview </p>
                    </a>
                    <a class="aside-btn" type="button" href="./history.html">
                        <img class="aside-btn-icon" src="../assets/icons/history.png" />
                        <p class="aside-btn-text"> History </p>
                    </a>
                    <a class="aside-btn" type="button" href="./send.html">
                        <img class="aside-btn-icon" src="../assets/icons/send.png" />
                        <p class="aside-btn-text"> Send </p>
                    </a>
                    <a class="aside-btn" type="button" href="./security.html">
                        <img class="aside-btn-icon" src="../assets/icons/lock.png" />
                        <p class="aside-btn-text"> Security </p>
                    </a>
                </div>
                <div>
                    <a class="aside-btn" type="button" href="#">
                        <img class="aside-btn-icon" src="../assets/icons/help.png" />
                        <p class="aside-btn-text"> contact us </p>
                    </a>
                </div>
            </aside>
            <section class="security row">
                <div class="col-6 col-xs-6 pincode">
                    <div class="prev-pincode">
                        <h2>Enter your previous pincode </h2>
                        <div class="pincode-form">
                            <input class="prev-pincode-input" maxlength="1" />
                            <input class="prev-pincode-input" maxlength="1" />
                            <input class="prev-pincode-input" maxlength="1" />
                            <input class="prev-pincode-input" maxlength="1" />
                            <input class="prev-pincode-input" maxlength="1" />
                            <input class="prev-pincode-input" maxlength="1" />
                        </div>
                    </div>
                    <div class="new-pincode">
                        <div class='mb-5'>
                            <h2>Enter your new pincode</h2>
                            <input class="next-pincode-input" maxlength="1" />
                            <input class="next-pincode-input" maxlength="1" />
                            <input class="next-pincode-input" maxlength="1" />
                            <input class="next-pincode-input" maxlength="1" />
                            <input class="next-pincode-input" maxlength="1" />
                            <input class="next-pincode-input" maxlength="1" />
                        </div>
                        <div class="bottom">
                            <h2>Re-enter to confirm </h2>
                            <input class="next-pincode-input" maxlength="1" />
                            <input class="next-pincode-input" maxlength="1" />
                            <input class="next-pincode-input" maxlength="1" />
                            <input class="next-pincode-input" maxlength="1" />
                            <input class="next-pincode-input" maxlength="1" />
                            <input class="next-pincode-input" maxlength="1" />
                        </div>
                    </div>
                    <button id="new-pincode"> Don't have pincode </button>
                </div>
                <div class="col-6 col-xs-6 t-w-v">
                    <h2>Enable two way verification</h2>
                    <div class="input-group mt-5">
                        <div class="input-group-prepend">
                            <p class="input-group-text">+92</p>
                        </div>
                        <input type="number" class="form-control" id="inlineFormInputGroup" placeholder="1234567">
                    </div>
                    <button class="btn-lg btn-block" id="send-ver-code"> Send Verification Code </button>
                </div>
            </section>
        </main>
    </div>

    <script src=" ../bootstrap/js/jquery.slim.js"></script>
    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/sidebar.js"></script>

    <script src="../js/security.js"></script>

</body>

</html>

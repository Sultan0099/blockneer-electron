<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/send.css" />

    <title>Blockneer</title>
</head>

<body>
    <div class="main container-fluid">
        <nav class="navbar navbar-light bg-dark">
            <span class="navbar-brand mr-auto">
                <img src="../assets/icon.png" class="d-inline-block align-top brand" alt="">
            </span>
            <span class="navbar-right">
                <a class="tab-btn" id="contact-us-nav">
                    <img src="../assets/icons/help.png" />
                </a>
                <span class="divider"> </span>
                <a class="tab-btn" href="#">
                    <img src="../assets/icons/settings.png" />
                </a>
                <a class="tab-btn" href="#">
                    <img src="../assets/icons/bell.png" />
                </a>
                <span class="divider"> </span>
                <div class="profile dropdown">
                    <span class="avatar-wrapper"></span>
                    <p class="caption name">John Doe</p>
                    <button class='dropdown-btn' type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false"> </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Profile settings</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>
                <!-- <span class="divider"> </span> -->
                <a class="tab-btn" href="#">
                    <img src="../assets/icons/light.png" />
                </a>
            </span>
        </nav>

        <main class="Container-fluid">
            <aside class="sidebar">
                <div>
                    <a class="aside-btn" type="button" href="./dashboard.html">
                        <img class="aside-btn-icon" src="../assets/icons/overview.png" />
                        <p class="aside-btn-text"> Overview </p>
                    </a>
                    <a class="aside-btn" type="button" href="./history.html">
                        <img class="aside-btn-icon" src="../assets/icons/history.png" />
                        <p class="aside-btn-text"> History </p>
                    </a>
                    <a class="aside-btn" type="button" href="./send.html">
                        <img class="aside-btn-icon" src="../assets/icons/send.png" />
                        <p class="aside-btn-text"> Send </p>
                    </a>
                    <a class="aside-btn" type="button" href="./security.html">
                        <img class="aside-btn-icon" src="../assets/icons/lock.png" />
                        <p class="aside-btn-text"> Security </p>
                    </a>
                </div>
                <div>
                    <a class="aside-btn-contact-us" type="button" id="contact-us-btn">
                        <img class="aside-btn-icon" src="../assets/icons/help.png" />
                        <p class="aside-btn-text"> contact us </p>
                    </a>
                </div>
            </aside>
            <section class="send-container row">
                <div class="col-6 col-xs-6 form-container left">
                    <form>
                        <div class="form-group">
                            <label for="inputAddress2">Wallet Address </label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Enter your Wallet Address">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="inputEmail4">Amount in USD</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="eg 35">
                            </div>
                            <div class="form-group col-6">
                                <label for="inputPassword4">Amount in BTC</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="eg 0.34">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="license-input" class="title mb-2">Description</label>
                            <textarea class="form-control" id="license-input" rows="3"
                                placeholder="Enter your Description"></textarea>

                        </div>
                        <button type="button" class="btn-lg btn-block">Sign in</button>
                    </form>
                </div>
                <div class="col-6 col-xs-6 right">
                    <p>Total Balance </p>
                    <h1 id='price'> $ 128,567 </h1>

                    <div class="btn-action-group">
                        <Button type="button" class="btn-lg btn-block btn-1"> Cancel Timer </Button>
                        <Button type="button" class="btn-lg btn-block btn-2">
                            Auto Cancel Timer
                            <img src="../assets/icons/lock-yellow.png" alt="yellow-lock" />
                        </Button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src=" ../bootstrap/js/jquery.slim.js"></script>
    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/sidebar.js"></script>

</body>

</html>

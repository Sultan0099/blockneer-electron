<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/register.css" />

    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container container-form center">
            <img src="../assets/icon.png" class='brand' />
            <form class="register-form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4" class="title">First Name</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4" class="title">Last Name</label>
                        <input type="password" class="form-control" id="inputPassword4"
                            placeholder="Enter your last Name ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Email</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">password</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Re-type Password </label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Enter your password again">
                </div>

                <button type="button" class="btn-lg btn-block" id="register-btn">Register</button>
            </form>
            <a href="./login.html" class="login-ref">Already have an account </a>
        </div>
        <a href="./dashboard.html" class="hidden" id='link'></a>

    </div>


    <script src="../bootstrap/js/jquery.slim.js"></script>
    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script>
        const registerBtn = document.getElementById('register-btn');
        const link = document.getElementById('link');
        registerBtn.addEventListener('click', () => {
            link.click();
        })

    </script>
</body>

</html>
